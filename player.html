<!DOCTYPE html>
<html>

<head>
    <title>Audio Player</title>
    <style>
        body {
            margin: 0;
            padding: 0; /* Removed padding to make modal fill iframe */
            background: transparent; /* Make body transparent so overlay background shows */
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            gap: 8px;
            overflow: hidden;
            /* Prevent body scroll when modal is active */
            width: 100%; /* Ensure body fills iframe */
            height: 100%; /* Ensure body fills iframe */
        }

        /* Hide the audio player element itself, it's controlled programmatically */
        audio {
            display: block;
            /* Hide the default audio controls */
        }

        #status {
            display: none;
            /* Hide status for now */
        }

        /* --- Modal Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10001;
        }

        .modal-content {
            background: #2a2a2a;
            /* Dark background for modal */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: auto;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #fff;
            font-size: 1.2em; /* Adjust font size */
        }

        .modal-content p {
            margin-bottom: 20px;
            color: #ccc;
            font-size: 0.9em; /* Adjust font size */
        }

        .modal-content button {
            background: #007bff;
            /* Blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em; /* Adjust font size */
            transition: background 0.3s ease;
        }

        .modal-content button:hover {
            background: #0056b3;
            /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <audio id="audioPlayer" controls></audio>
    <div id="status"></div>
    <div id="audioUnlockModalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h2>Ready to Go</h2>
            <p>Audio playback is now enabled for AI responses.</p>
            <button id="audioUnlockButton">Close</button>
        </div>
    </div>
    <script src="player.js"></script>
</body>

</html>
